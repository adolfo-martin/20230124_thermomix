<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <script src="../components/HeaderAuthenticationComponent.js" type="module" defer></script>
    <script src="../components/SelectorBookComponent.js" type="module" defer></script>
</head>
<body>
    <script type="module">
        const token = window.sessionStorage.getItem('thermomix-token');
        if (!token) {
            window.location = './authentication.html';
        }

        document.addEventListener('DOMContentLoaded', e => {
            const nSelector = document.querySelector('selector-book');
            nSelector.addEventListener('bookselected', e => {
                window.location = `./choose_dish.html?book=${e.detail.book}`;
            })
        });
    </script>
    
    <header-authentication></header-authentication>
    <main>
        <selector-book></selector-book>
    </main>
</body>
</html>
