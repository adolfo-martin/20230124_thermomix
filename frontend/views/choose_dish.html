<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tDivDishes {
            display: inline-grid;
            grid-template-columns: auto auto;
        }

        #tDivSpinner {
            display: none;
            place-content: center;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: red;
            opacity: 0.1;
        }

        .shown {
            display: grid;
        }
    </style>
</head>
<body>
    <script type="module">
        import ThermomixService from '../services/ThermomixService.js';


        document.addEventListener('DOMContentLoaded', setup);


        async function setup(e) {
            const bookId = extractBookIdFromUrl();
            if (!bookId) {
                alert('There is not book id');
                return;
            }
            await retrieveDishesAndRender(bookId);
        }
        
        
        function showSpinner() {
            const nDiv = document.querySelector('#tDivSpinner');
            nDiv.style.display = 'grid';
        }
        
        
        function hideSpinner() {
            const nDiv = document.querySelector('#tDivSpinner');
            nDiv.style.display = 'none';
        }


        async function retrieveDishesAndRender(bookId) {
            showSpinner()

            const service = new ThermomixService();
            try {
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InNvbmlhLnNpbHZlcmFkbyIsImZpcnN0bmFtZSI6IlNvbmlhIiwibGFzdG5hbWUiOiJTaWx2ZXJhZG8iLCJpYXQiOjE2NzU0NDQxMzUsImV4cCI6MTY3NTQ1ODUzNX0.h76l9D2I6Xb5qnWwyWQ6onqjo8KtzXQNzONN8gG4b1U';
                const dishes = await service.retrieveDishesByBookId(bookId, token);
                await renderDishes(dishes);
                hideSpinner();
            } catch (error) {
                alert(error.message);
                return;
            }
        }


        async function renderDishes(dishes) {
            const nDiv = document.querySelector('#tDivDishes');
            const service = new ThermomixService();

            const promises = dishes.map(async dishId => {
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InNvbmlhLnNpbHZlcmFkbyIsImZpcnN0bmFtZSI6IlNvbmlhIiwibGFzdG5hbWUiOiJTaWx2ZXJhZG8iLCJpYXQiOjE2NzU0NDQxMzUsImV4cCI6MTY3NTQ1ODUzNX0.h76l9D2I6Xb5qnWwyWQ6onqjo8KtzXQNzONN8gG4b1U';
                const dish = await service.retrieveDishById(dishId, token);

                const nRadio = document.createElement('input');
                nDiv.appendChild(nRadio);
                nRadio.setAttribute('type', 'radio');
                nRadio.setAttribute('name', 'dish');
                nRadio.setAttribute('value', dishId);

                const nLabel = document.createElement('label');
                nDiv.appendChild(nLabel);
                nLabel.textContent = dish.name;
            });

            await Promise.all(promises);
        }


        function extractBookIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('book');            
            return bookId;
        }
    </script>

    <div id="tDivSpinner">
        <img src="./assets/spinner_loading.gif">
    </div>
    <div id="tDivDishes"></div>
</body>
</html>
